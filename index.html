<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic File Download</title>
</head>
<body>
    <script>
        // Check if the file exists before triggering download
        const filePath = 'thispersondoesnotexist.com-5.jpeg'; // Replace with your actual file path

        // Create a temporary link to trigger the download
        const link = document.createElement('a');
        link.href = filePath;
        link.download = 'downloaded_myfile.txt'; // Optional: Specify download name

        // Append the link to the document
        document.body.appendChild(link);
        // Trigger the click event
        link.click();
        // Remove the link after the download is triggered
        document.body.removeChild(link);
    </script>
</body>
</html>
